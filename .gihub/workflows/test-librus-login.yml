name: Test Librus Login

on:
  # Uruchom ręcznie z Actions tab
  workflow_dispatch:

  # Uruchom przy każdym push
  push:
    branches: [ main, master ]

  # Opcjonalnie: uruchom co godzinę
  # schedule:
  #   - cron: '0 * * * *'

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🔍 Show environment info
        run: |
          echo "===== ENVIRONMENT INFO ====="
          echo "Runner: ${{ runner.os }}"
          echo "Python: $(python --version)"
          echo "Pip: $(pip --version)"
          echo "Time: $(date)"
          echo "GitHub Actor: ${{ github.actor }}"
          echo "============================"

      - name: 🧪 Test Librus Login
        env:
          LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
        run: |
          echo "Starting Librus login test..."
          python test_librus_login.py

      - name: 📋 Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            *.txt
