name: Test Librus with Playwright

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  test-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ­ Setup Playwright
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: ğŸ§ª Run Playwright Test
        env:
          LIBRUS_USERNAME: ${{ secrets.LIBRUS_USERNAME }}
          LIBRUS_PASSWORD: ${{ secrets.LIBRUS_PASSWORD }}
        run: |
          python test_librus_messages.py

      - name: ğŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            *.png

      - name: ğŸ“Š Show test results
        if: always()
        run: |
          echo "=== Test Summary ==="
          if [ -f login_page.png ]; then
            echo "âœ… Login page screenshot exists"
          fi
          if [ -f after_login.png ]; then
            echo "âœ… After login screenshot exists"
          fi
          if [ -f error.png ]; then
            echo "âŒ Error screenshot exists - check artifacts"
          fi